<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jiko</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="res.css">
  </head>
  <body>
    <div class="wrapper">
    <div class="banner">
      <img src="https://i.postimg.cc/xdjcVK3n/pexels-chan-walrus-958545.jpg" id="logo">
      <h1>The Jiko</h1>
      <h2>Make a Reservation</h2>
    </div> 
    <!-- end of banner -->
    <div class="booking-area" id="my-form">
      <h3>Table For</h3>
      <div class="booking-action">
        <button id="minus">-</button>
        <span id="amount">2</span>
        <button id="plus">+</button>
      </div>
      <h3>pick a date &amp; time</h3>
      <div class="date-picker">
        <input type="date" placeholder="mm/dd/yyyy">
        <input type="time" placeholder="00:00"/>
      </div>
      
    </div>
     <!-- end of booking area -->
    <div class="confirm">
      <button id="confirm-btn">Reserve</button>
    </div>
    </div> 
    <!-- end of wrapper -->
    
  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/2bdfa0a2cd.js" crossorigin="anonymous"></script>
  <!--FontAwesome-->
   <script src="res.js"></script>
</body>
</html>
